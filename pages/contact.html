<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Spicy+Rice&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Tienda Turca | Contacto</title>
  </head>
  <body class="page-bg">
    <header>
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">TIENDA TURCA</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="../index.html">Inicio</a>
              <a class="nav-link" href="./products.html">Productos</a>
              <a class="nav-link" href="./shoppingCart.html">Carrito</a>
              <a class="nav-link" href="#">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="contact-title">Contacto</h1>
      <section class="container-fluid">
        <div class="row custom-row">
          <div class="col-sm-12 col-md-5 contact-info">
            <p>
              Tienes alguna duda de nuestros productos rellena el formulario y
              te contactaremos
            </p>
            <p>5491123456789</p>
            <p>
              <a href="mailto:zetarkan@gmail.com">soporte@tiendaturca.com</a>
            </p>
          </div>
          <div class="col-sm-12 col-md-7">
            <form class="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Tel√©fono</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea
                  id="message"
                  name="message"
                  class="form-control"
                  rows="4"
                  required
                ></textarea>
              </div>
              <button type="submit">Enviar Mensaje</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="fixed-bottom">Copyright TiendaTurca</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
